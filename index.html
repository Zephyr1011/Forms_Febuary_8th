<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Experimentation</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form action="mailto:Quincymalone101@gmail.com">
            <label for="yourName">
                What is Your Name?
            </label>
            <input id = yourName type="text" placeholder="John Doe">
            <p></p>
            <label for="yourEmail">
                What is your Email
            </label>
            <input id = yourEmail type="email" name="cc" placeholder="Name@email.com">
            <p></p>
            <label for="subject-select">How may I help you?</label>
            <select name="subject" id="subject-select">
                <option value="No Subject Entered">Select an option below</option>
                <option value="web development inquiry">Build a Website</option>
                <option value="Coding Lessons">Teach me to Code</option>
                <option value="Modeling Assistance">Teach me Blender</option>
            </select>

            <input type="submit" value="Contact Me">
           
        </form>
        
        <aside style="float: right;">
        
        </aside>
    </main>
    <footer>
        Built by <a href="https://github.com/Zephyr1011">Quincy Malone</a>
    </footer>
</body>
</html>
